{% include 'header.html' %}
Formulario para editar
{% for pregunta in preguntas %}

<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar Pregunta
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la pregunta</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtCategoria">Categoria:</label>
                    <input id="txtCategoria" value="{{pregunta[2]}}" class="form-control" type="text" name="txtCategoria">
                </div>

                <div class="form-group">
                    <label for="txtSubCategoria">SubCategoria:</label>
                    <input id="txtSubCategoria" value="{{pregunta[3]}}" class="form-control" type="text" name="txtSubCategoria">
                </div>

                <div class="form-group">
                    <label for="txtDocente">Docente:</label>
                    <input id="txtDocente" value="{{pregunta[1]}}" class="form-control" type="text" name="txtDocente">
                </div>

                <div class="form-group">
                    <label for="txtCuerpoPregunta">Pregunta:</label>
                    <input id="txtCuerpoPregunta" value="{{pregunta[4]}}" class="form-control" type="text" name="txtCuerpoPregunta">
                </div>

                <div class="form-group">
                    <label for="txtRespuestaCorrecta">Respuesta Correcta:</label>
                    <input id="txtRespuestaCorrecta" value="{{pregunta[5]}}" class="form-control" type="text" name="txtRespuestaCorrecta">
                </div>
                
                <div class="form-group">
                    <label for="txtRespuestaIncorrecta1">Respuesta incorrecta #1:</label>
                    <input id="txtRespuestaincorrecta1" value="{{pregunta[6]}}" class="form-control" type="text" name="txtRespuestaIncorrecta1">
                </div>

                <div class="form-group">
                    <label for="txtRespuestaIncorrecta2">Respuesta incorrecta #2:</label>
                    <input id="txtRespuestaincorrecta2" value="{{pregunta[7]}}" class="form-control" type="text" name="txtRespuestaIncorrecta2">
                </div>

                <div class="form-group">
                    <label for="txtRespuestaIncorrecta3">Respuesta incorrecta #3:</label>
                    <input id="txtRespuestaincorrecta3" value="{{pregunta[8]}}" class="form-control" type="text" name="txtRespuestaIncorrecta3">
                </div>

                <div class="form-group">
                    <label for="txtFoto">Imagen:</label>
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreImagen= pregunta[9])}}">
                    <input id="txtImagen" class="form-control" type="file" name="txtImagen">
                </div>

                <div class="form-group">
                    <label for="txtObservaciones">Observaciones:</label>
                    <input id="txtObservaciones" value="{{pregunta[10]}}" class="form-control" type="text" name="txtObservaciones">
                </div>

                <input type="hidden" value="{{pregunta[0]}}" name="txtIDPregunta" id="txtIDPregunta">
                <br>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
                
                
            </p>
        </div>
    </div>
</form>

{% endfor %}
{% include 'footer.html' %}
